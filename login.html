<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="img/jpg" href="images/favicon.jpg">
	<title>Nano Electronic | Login</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
	<div class="main-container">
		<div class="login-box">
			<h1>Login</h1>

			<h4>Email</h4>
			<input type="text" name="input-email" placeholder="Email" for="Email">

			<h4>Password</h4>
			<input type="password" name="input-password" placeholder="Password" for="Password">
			<button onclick="login()">Submit</button>
		</div>
	</div>

	<footer class="footer"></footer>
</body>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
	window.onload = loadComponent();
</script>
</html>
